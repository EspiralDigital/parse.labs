<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>1. parseplatform. Basic</title>
  
  
  
  
  
</head>

<body>

  <div id="salida"></div>
  
  
  <script src='https://npmcdn.com/parse/dist/parse.js'></script>

   <script>
     //var Parse = require('parse');
     // Initialize Parse
     Parse.initialize("APPLICATION_ID");
      
     //javascriptKey is required only if you have it on server.
     Parse.serverURL = 'http://localhost:1337/parse';
    
  
    
    const crearUsuario = async function(a, b) {
        var username = "username." + Math.floor((Math.random() * 1000) + 1);
        var email = username+ "@example.com";
        
        console.info(username); 
        
        var user = new Parse.User();
        user.set("username",username);
        user.set("password", "my pass");
        user.set("email", email);

        // other fields can be set just like with Parse.Object
        user.set("phone", "415-392-0202");
        try {
          var result = await user.signUp();
          console.log(result);
          document.getElementById("salida").innerHTML = "Usuario creado : "+ result.id;
         
          // Hooray! Let them use the app now.
        } catch (error) {
          // Show the error message somewhere and let the user try again.
          console.info("Error: " + error.code + " " + error.message);
        }
    }

    crearUsuario();
    

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      
   </script>



</body>

</html>
